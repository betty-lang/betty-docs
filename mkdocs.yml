site_name: Betty Docs

repo_url: https://github.com/betty-lang/betty
repo_name: betty-lang/betty

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.indexes
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Introduction: 'index.md'
  - Data Types:
      - data-types/index.md
      - Number: data-types/number.md
      - String: data-types/string.md
      - Char: data-types/char.md
      - Boolean: data-types/boolean.md
      - List: data-types/list.md
      - None: data-types/none.md
  - Operators:
    - operators/index.md
    - Arithmetic: operators/arithmetic.md
    - Logical: operators/logical.md
    - Comparative: operators/comparative.md
    - Conditional: operators/conditional.md
    - Assignment: operators/assignment.md
    - Special: operators/special.md